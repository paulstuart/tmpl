<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="/x/static/css/side-menu.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/x/static/css/pure-menu.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/x/static/css/style.css" media="screen" />
</head>
<body>

<div class="layout">

        <div class="header">
            <h1>Login</h1>
            <h2>{{.Prompt}}</h2>
        </div>
        {{ if .ErrorMsg }}
        <div class="invalid_login">{{.ErrorMsg}}</div>
        {{ end }}
        <div class="contents">
    
<form method="post" class="pure-form pure-form-aligned">
<br/><br/><table align="center">
<tr>
<td><input type="text" name="username" placeholder="Username" required autofocus/></td>
</tr>

<tr>
<td><input type="password" name="password" placeholder="Password" required/></td>
</tr>


<tr><td><br/><input type="submit" value="Login" name="Submit" class="pure-button pure-button-primary"/></td></tr>
</table>
</form>
            
<div class="register">New to this site? <a href="/x/register">Register!</a></div>
            
       </div>     
    </div>

</body>
</html>
